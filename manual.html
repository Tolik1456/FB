<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FB</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="manual">
    <div class="header header-manual">
      <div class="container header-border">
        <img class="header-logo" src="./img/Logo.svg" alt="Logo">
      </div>
    </div>
    <div class="container-manual">
      <h2 class="manual-h2">Manual for using the<br> application:</h2>
      <ul class="manual-ul flex">
        <li class="manual-li flex">
          <img width="116px" height="116px" src="./img/manual-like.svg" alt="Like">
          <span class="manual-text">Like</span>
        </li>
        <li class="manual-li flex">
          <img class="manual-img" width="76px" height="76px" src="./img/manual-hi.svg" alt="Hi">
          <span class="manual-text">Text now, without mutual sympathy (no more than 3 times a day)</span>
        </li>
        <li class="manual-li flex">
          <img width="116px" height="116px" src="./img/manual-dislike.svg" alt="Hi">
          <span class="manual-text">Don't like</span>
        </li>
      </ul>
      <button class="btn manual-btn gray-btn"><a href="./communicate.html">Okay</a></button>
    </div>
  </section>
</body>

</html>
