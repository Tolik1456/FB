<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FB</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="search">
    <div class="container">
      <div class="header header-search">
        <div class="header-search-div">
          <img class="header-search-icon" src="./img/home.svg" alt="Home">
          <img class="header-search-logo" src="./img/Logo.svg" alt="Logo">
          <a href="./notification.html">
          <div class="unread-notification-icon"></div>
        </a>
        </div>
      </div>
      <div class="search-image-div flex">
        <ul class="search-change-div flex">
          <li class="search-change"></li>
          <li class="search-change search-change-invis"></li>
          <li class="search-change search-change-invis"></li>
          <li class="search-change search-change-invis"></li>
          <li class="search-change search-change-invis"></li>
          <li class="search-change search-change-invis"></li>
        </ul>
        <div class="search-image-info flex">
          <div class="search-image-info-div flex">
            <a href="./search-info.html" class="search-info-icon"></a>
            <h3 class="search-image-info-h3">Alice </h3>
            <span class="search-image-info-span">25</span>
          </div>
          <span class="search-image-info-address">New York, USA</span>
          <span class="search-image-info-status">Online now</span>
        </div>
      </div>
      <ul class="search-reaction-ul flex">
        <li class="search-reaction-li flex">
          <img width="116px" height="116px" src="./img/manual-dislike.svg" alt="Hi">
        </li>
        <li class="search-reaction-li flex">
          <img class="search-reaction-img" width="76px" height="76px" src="./img/manual-hi.svg" alt="Hi">
        </li>
        <li class="search-reaction-li flex">
          <img width="116px" height="116px" src="./img/manual-like.svg" alt="Like">
        </li>
      </ul>
      <div class="tapbar-main">
      <ul class="tapbar flex">
        <span class="tapbar-change tapbar-change-left"></span>
        <a href="./search.html" class="tapbar-item tapbar-item-search"></a>
        <a href="./chats.html" class="tapbar-item tapbar-item-chats"></a>
        <a href="./profile.html" class="tapbar-item tapbar-item-profile"></a>
      </ul>
    </div>
    </div>
  </section>
</body>
<script>
      document.body.style.backgroundColor='#FFFFFF';
</script>
</html>
