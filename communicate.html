<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FB</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="communicate">
    <div class="header header-manual">
      <div class="container header-border">
        <img class="header-logo" src="./img/Logo.svg" alt="Logo">
      </div>
    </div>
    <div class="container">
      <h2 class="communicate-h2">Who do you prefer to communicate with?</h2>
      <div class="one-select-div">
        <select style="outline:none;" class="one-select" for="select">
          <option class="one-option" value="1">Doesn’t matter</option>
          <option class="one-option" value="2">Male</option>
          <option class="one-option" value="3">Famale</option>
          <option class="one-option" value="4">Bigender</option>
          <option class="one-option" value="4">Non-binary</option>
        </select>
        <span class="one-select-arrow" src="./img/select-arrow.svg" alt=""></span>
      </div>
      <button class="communicate-btn gray-btn"><a href="./search.html">Start a search</a></button>
    </div>
  </section>

</body>
</html>
